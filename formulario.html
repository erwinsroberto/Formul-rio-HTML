<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>

<body>
  <table border="1px" align="center" bgcolor=" #F5F5DC">
  <tr>
    <td width="500" align="center">Preencha o formulário abaixo:</td>
    <tr height="50">
      <td>Nome: <input type="text" name="Nome" size="50px">
        <br>
          Endereço: <input type="text" name="Endereço" size="50px">
        <br>
          CEP: <input type="text" name="CEP" size="10px">
          <br>
          Cidade: <input type="text" name="Cidade">
          Telefone: <input type="text" name="Telefone">
          <br>
          Estado: <select name="Estado" id="Estado">
            <option value="blank"></option>
          </select>
            Meio de Transporte: <select name="mdt" id="mdt">
           <option value="blank"></option>
            </select>
          <br>
          <button type="button" align="center"> Enviar Dados </button>
        </td>        
    </tr>
  </tr>
</body>

</html>
